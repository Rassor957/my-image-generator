<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>圖片生成器</h1>
        <form id="imageForm">
            <label for="width">寬度：</label>
            <input type="number" id="width" name="width" required>
            <br>
            <label for="height">高度：</label>
            <input type="number" id="height" name="height" required>
            <br>
            <label for="bgColor">背景顏色（選填）：</label>
            <input type="color" id="bgColor" name="bgColor">
            <br>
            <label for="textColor">文字顏色（選填）：</label>
            <input type="color" id="textColor" name="textColor">
            <br>
            <label for="text">文字內容（選填）：</label>
            <input type="text" id="text" name="text" placeholder="留空則無文字">
            <br>
            <button type="button" onclick="generateImage()">生成圖片</button>
        </form>
        <br>
        <div id="imageContainer" class="preview-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
